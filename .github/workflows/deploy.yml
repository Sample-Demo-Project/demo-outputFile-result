name: Build & Deploy Folder Gallery

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "uploads/**"
      - "generate_output_gallery.py"
      - ".github/workflows/deploy.yml"
  push:
    branches: [ "main" ]
    paths:
      - "uploads/**"
      - "generate_output_gallery.py"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build output gallery (PR check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build gallery (no deps)
        run: |
          python generate_output_gallery.py
          # é¿å…æ²’æœ‰é¦–é å°è‡´éƒ¨ç½² 404ï¼›PR ä¹Ÿä¸€ä½µæª¢æŸ¥
          test -f docs/index.html || echo "<!doctype html><meta charset='utf-8'><body><h1>No content</h1></body>" > docs/index.html

      # è®“ reviewer åœ¨ PR ä»‹é¢å¯ä¸‹è¼‰/é è¦½ç”¢ç‰©ï¼ˆä¸éƒ¨ç½²ï¼‰
      - name: Upload preview artifact (docs/)
        uses: actions/upload-artifact@v4
        with:
          name: pr-docs-preview
          path: docs

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.event_name == 'push'   # åªåœ¨ push åˆ° main æ™‚éƒ¨ç½²
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployed URL
        run: |
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          echo "### ğŸŒ GitHub Pages URL" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
